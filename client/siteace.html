<!-- Template for the modal to add a website to the Mongo database -->
<template name="website_form">

<div class="modal" id="website_form">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
            <h4 class="modal-title">Add Website</h4>
        </div>
      </div>
      <div class="modal-body">       
        <!-- Adding fields for the Modal to add Websites -->
        <form class="js-save-website-form">
          <div class="form-group">
            <label for="url">Website Address</label>
            <input type="text" class="form-control" id="url" placeholder="URL of the Website" name="url"/>
          </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" placeholder="Title of the Website" name="title"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description of the Website" name="description"/>
        </div>
            <div class="modal-footer">
                <button class="btn btn-success" type="submit">Submit</button>
                <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
            </div>  
        </form> 
      </div>
      </div>
    </div>
  </div>
</template>

<template name="website_content">
    <div class="myBody">
    <div class="container">
        {{> website_form}}  
        {{> website_list}}
    </div>
</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
    <script> $(document).load().scrollTop(0); </script>
    <div class="container js-container" >
        {{#if currentUser}}
        <br>
        <br>
        <br>
        <h4>
            <a class="btn btn-default js-toggle-website-form" data-toggle="modal" data-target="#website_form" data-backdrop="false">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </a>
                Add Website
        </h4>
        {{/if}}
    </div>
    <ol>
    {{#each websites}}
    {{>website_item}}
    {{/each}}
    </ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
    <li>
        <div class="wells">
            <a class="web_item" href="{{url}}">{{title}}</a>
            <p class="web_desc">
                {{description}}
            </p>
            <a href="#" class="btn btn-default js-upvote">
                <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                {{score_up}}
            </a>
            <a href="#" class="btn btn-default js-downvote">
                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                {{score_down}}
            </a>
            {{#if currentUser}}
            <br><br>    
            <a href="/website/{{_id}}" class="btn btn-default btn-xl MoreInfo">
                MORE DETAILS
            </a>
            {{/if}}
            <p class="web_addedBy"><br>Added By: {{getUser createdBy}} on {{this.createdOn}}</p>
        </div>
    </li>
</template>
